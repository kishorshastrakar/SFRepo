<template>
    <div if:true={showCaptcha}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
            <header class="slds-modal__header">
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeCapctha}>
            <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
            <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
            </svg>
            <span class="slds-assistive-text">Close</span>
            </button>
            <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Verification</h2>
            </header>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <div class="captchaText">{captcha}</div>
                <lightning-input  name="input1" type="slds-assistive-text" label="Enter Captcha" ></lightning-input>
                <p>{enterdCaptcha}</p>
            </div>
            <footer class="slds-modal__footer slds-modal__footer_directional">
            <button class="slds-button slds-button_neutral" onclick={regenerateCaptcha}>Generate New</button>
            <button class="slds-button slds-button_brand" onclick={handleClick}>Verify</button>
            </footer>
            </div>
            </section>
    </div>
    <div if:false={showCaptcha}><p></p></div>
    </template>
